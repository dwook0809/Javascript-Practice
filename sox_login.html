<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sox_login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/sox_login_style.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
    <div class="main__container">
        <fieldset>
            <div>
                <img src="./image/sox 1.PNG" alt="" class="logo_image">
            </div>
            <div class="user__container">
                <div class="user_id">
                    <label for="" class="id_text"> 아이디 <input class="id" type="text"> </label>
                </div>
                <div class="user_password">
                    <label for="" class="password_text"> 비밀번호 <input class="password" type="password"> </label>
                </div>
            </div>
            <div class="checkbox__container">
                <div>
                    <label for="" class="remember_id"> <input class="checkbox_id" type="checkbox"> 아이디 기억하기 </label>
                </div>
                <div>
                    <label for="" class="automatic_login"> <input class="checkbox_login" type="checkbox"> 자동로그인 설정 </label>
                </div>
            </div>
            <div>
                <button class="login_button">로그인</button>
            </div>
            <div>
                <button class="join_button">회원가입</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
