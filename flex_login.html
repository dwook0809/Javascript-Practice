<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_login</title>

    <link rel="stylesheet" href="./css/flex_login.css">

</head>
<body>
    <div class="total__container">
        <fieldset class="main__container">
            <fieldset>
                <div class="id__container">
                    <label for="user_id"> ID </label> <input id="user_id" type="text" placeholder="아이디 입력">
                </div>
                <div class="password__container">
                    <label for="user_password"> PASSWORD </label> <input id="user_password" type="password" placeholder="패스워드 입력">
                </div>
            </fieldset>
            <div class="button__container">
                <input type="button" value="로그인"> <input type="button" value="회원가입">
            </div>
            <div class="link__container">
                <a href="">아이디찾기</a> <a href="">비밀번호찾기</a>
            </div>
        </fieldset>

        <div>
            <fieldset>
                <div class="image__container">
                    <img src="./image//user.jpg" alt="사용자 이미지">
                </div>
                <div>사용자 이미지</div>
            </fieldset>
        </div>
    </div>
</body>
</html>
